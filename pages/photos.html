<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Bootstrap Carousel</title>

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css"
      />
      <link rel="icon" href="../img/icon-48x48.png" />
  
      <title>Mugisha Rodrigue | Portfolio</title>

    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body id="photosBody">

  <section>
      <div id="carouselExemple" class="carousel slide" data-ride="carousel" data-interval="3000">

        <ol class="carousel-indicators">
            <li data-target="#carouselExemple" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExemple" data-slide-to="1"></li>
            <li data-target="#carouselExemple" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../preuves/Devday/proofDevday.png"
                    class="d-block">
            </div>

            <div class="carousel-item">
                <img src="../preuves/Devday/proofDevday1.png"
                    class="d-block">
            </div>

            <div class="carousel-item">
                <img src="../preuves/Devday/proofDevday2.png"
                    class="d-block">
            </div>

            <div class="carousel-item">
                <img src="../preuves/Devday/proofDevday3.png"
                    class="d-block">
            </div>

            <div class="carousel-item">
              <img src="../preuves/Devday/proofDevday4.png"
                  class="d-block">
            </div>

            <div class="carousel-item">
              <img src="../preuves/Devday/proofDevday5.png"
                  class="d-block">
            </div>

            <div class="carousel-item">
              <img src="../preuves/Devday/proofDevday6.png"
                  class="d-block">
            </div>

        </div>

        <a href="#carouselExemple" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="ture"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a href="#carouselExemple" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

      </div>
  </section>

  <section>
    <div id="carouselExemple2" class="carousel slide" data-ride="carousel" data-interval="3000">

      <ol class="carousel-indicators">
          <li data-target="#carouselExemple" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExemple" data-slide-to="1"></li>
          <li data-target="#carouselExemple" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="../preuves/git1.jpg"
                  class="d-block">
          </div>

          <div class="carousel-item">
              <img src="../preuves/git2.jpg"
                  class="d-block">
          </div>

      </div>

      <a href="#carouselExemple" class="carousel-control-prev" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="ture"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a href="#carouselExemple" class="carousel-control-next" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>

    </div>
</section>


    <script>
        $('.carousel').carousel({

            pause: "null"

        })
    </script>
</body>

</html>
